<!DOCTYPE html>
<html>
<head>
	<title>This is HTML PAGE</title>
	<script type = "text/javascript" 
            src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
         </script>
</head>
<body>
<h1>Multipule Jquery Function will use here</h1>

	<ul>
		<li id="first">list 1</li>
		<li id="second">list 2</li>
		<li id="third">list 3</li>
		<li id="forth">list 4</li>
		<li id="fifth">list 5</li>
		<li id="sixth">list 6</li>
		<li id="seventh">list 7 vikas</li>
	</ul>


		<p></p>

	<script type="text/javascript">
		
			$(document).ready(function(){

				$("li").click(function(){

					if ($(this).is(":first-child")) {
						$("p").text("This is first list Item");
					}	
					else if($(this).is("#third,#forth")){
						$("p").text("May be third or forth");
					}
					else if($(this).is(":contains('vikas')")){
						$("p").text("This is Vikas List");
					}


				});

			});




	</script>


</body>
</html>
