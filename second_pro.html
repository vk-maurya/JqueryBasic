<!DOCTYPE html>
<html>
<head>
	<title>This is Jquery Hello World Program</title>
	<script type="text/javascript" src="jquery.js"></script>
</head>
<body>


<h3 class="div">Touch Here</h3>
<script type="text/javascript">
		var emp={
			name:"Ganesh",
			age: 20
		};

		$(document).ready(function(){

			$('.div').click(function(){

				alert("This is Alert By Touch "+emp.name);
			});

		});

		var x=[1,3,5,45];
		for(var i=0;i<x.length;i++){
			document.write(x[i]);
			document.write(" \t ");
		}


</script>

</body>
</html>
