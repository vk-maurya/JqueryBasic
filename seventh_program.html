<!DOCTYPE html>
<html>
<head>
	<title>This will take value from input</title>
	<script type = "text/javascript" 
         src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
      </script>
</head>
<body>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#first_id").click(function(){
				var first=$("#first").val();
				var sec=$("#sec").val();
				$("#first_id").html(first);
				$("#second_id").html(sec);

			});

		});



	</script>




	Name: 1<input type="text" id="first" name="name1">
	<br>
	<br>
	Name: 2<input type="text" id="sec" name="name2">

	<p id="first_id"> This is first pragraph </p>
	<p id="second_id"> This is Second Parapraph</p>





</body>
</html>
